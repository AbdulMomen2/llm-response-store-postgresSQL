<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat Database</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            backdrop-filter: blur(10px);
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h1 {
            color: #333;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px 20px;
            margin: 20px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .sessions-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
        }

        .session-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .session-item:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(5px);
        }

        .session-item.active {
            border-left-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .session-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .session-info {
            font-size: 0.8rem;
            color: #666;
        }

        /* Main Chat */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: between;
            align-items: center;
            gap: 15px;
        }

        .chat-title {
            flex: 1;
        }

        .chat-title h2 {
            color: #333;
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .chat-status {
            color: #666;
            font-size: 0.9rem;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            padding: 10px 15px 10px 40px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 25px;
            outline: none;
            width: 250px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #333;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.ai .message-content {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 18px;
            border-bottom-left-radius: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        .input-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            max-width: 100%;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 25px;
            outline: none;
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.4;
            max-height: 120px;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-result {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .search-result:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .search-result-text {
            font-size: 0.9rem;
            color: #333;
            margin-bottom: 4px;
        }

        .search-result-meta {
            font-size: 0.8rem;
            color: #666;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                width: 280px;
                transform: translateX(-100%);
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                z-index: 1000;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .search-input {
                width: 200px;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-robot"></i> Gemini Chat</h1>
                <p>AI-Powered Conversations</p>
            </div>
            
            <button class="new-chat-btn" onclick="createNewSession()">
                <i class="fas fa-plus"></i>
                New Conversation
            </button>
            
            <div class="sessions-list" id="sessionsList">
                <!-- Sessions will be loaded here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title">
                    <h2 id="chatTitle">Select a conversation</h2>
                    <div class="chat-status" id="chatStatus">Ready to chat</div>
                </div>
                
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search conversations..." 
                           id="searchInput" oninput="performSearch()">
                    <div class="search-results" id="searchResults"></div>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-comments"></i>
                    <h3>Welcome to Gemini Chat Database</h3>
                    <p>Start a new conversation or select an existing one from the sidebar</p>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea class="message-input" id="messageInput" 
                              placeholder="Type your message here..." 
                              rows="1" onkeydown="handleKeyPress(event)"></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let socket = io();
        let currentSessionId = null;
        let sessions = [];
        let searchTimeout = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadSessions();
            setupEventListeners();
        });

        // Socket event listeners
        socket.on('connected', function(data) {
            console.log('Connected as:', data.user_id);
            updateChatStatus('Connected');
        });

        socket.on('message_response', function(data) {
            hideTypingIndicator();
            addMessage(data.user_query, 'user', data.timestamp);
            addMessage(data.ai_response, 'ai', data.timestamp);
            updateChatStatus('Message sent');
        });

        socket.on('ai_typing', function(data) {
            showTypingIndicator();
            updateChatStatus('AI is thinking...');
        });

        socket.on('error', function(data) {
            hideTypingIndicator();
            updateChatStatus('Error: ' + data.message);
            alert('Error: ' + data.message);
        });

        // Core functions
        async function loadSessions() {
            try {
                const response = await fetch('/api/sessions');
                sessions = await response.json();
                renderSessions();
            } catch (error) {
                console.error('Error loading sessions:', error);
            }
        }

        function renderSessions() {
            const sessionsList = document.getElementById('sessionsList');
            sessionsList.innerHTML = '';

            if (sessions.length === 0) {
                sessionsList.innerHTML = '<div style="text-align: center; color: #666; margin-top: 20px;">No conversations yet</div>';
                return;
            }

            sessions.forEach(session => {
                const sessionEl = document.createElement('div');
                sessionEl.className = 'session-item';
                sessionEl.onclick = () => selectSession(session.session_id, session.session_name);
                
                if (session.session_id === currentSessionId) {
                    sessionEl.classList.add('active');
                }

                const lastActivity = new Date(session.last_activity).toLocaleDateString();
                
                sessionEl.innerHTML = `
                    <div class="session-name">${session.session_name}</div>
                    <div class="session-info">
                        ${session.message_count || 0} messages • ${lastActivity}
                    </div>
                `;
                
                sessionsList.appendChild(sessionEl);
            });
        }

        async function createNewSession() {
            try {
                const sessionName = prompt('Enter conversation name:') || 'New Chat';
                const response = await fetch('/api/sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: sessionName })
                });
                
                const result = await response.json();
                if (result.success) {
                    await loadSessions();
                    selectSession(result.session_id, sessionName);
                } else {
                    alert('Failed to create new session');
                }
            } catch (error) {
                console.error('Error creating session:', error);
                alert('Error creating session');
            }
        }

        async function selectSession(sessionId, sessionName) {
            currentSessionId = sessionId;
            document.getElementById('chatTitle').textContent = sessionName;
            document.getElementById('emptyState').style.display = 'none';
            
            // Update active session in sidebar
            document.querySelectorAll('.session-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.session-item')?.classList.add('active');
            
            // Load conversation history
            await loadConversationHistory(sessionId);
        }

        async function loadConversationHistory(sessionId) {
            try {
                const response = await fetch(`/api/conversations/${sessionId}`);
                const conversations = await response.json();
                
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.innerHTML = '';
                
                conversations.forEach(conv => {
                    addMessage(conv.user_query, 'user', conv.timestamp);
                    addMessage(conv.llm_response, 'ai', conv.timestamp);
                });
                
                scrollToBottom();
            } catch (error) {
                console.error('Error loading conversation history:', error);
            }
        }

        function addMessage(content, type, timestamp) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            
            const avatar = type === 'user' ? 
                '<i class="fas fa-user"></i>' : 
                '<i class="fas fa-robot"></i>';
            
            const timeString = new Date(timestamp).toLocaleTimeString([], {
                hour: '2-digit', 
                minute: '2-digit'
            });
            
            messageEl.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    ${formatMessage(content)}
                    <div class="message-time">${timeString}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageEl);
            scrollToBottom();
        }

        function formatMessage(content) {
            // Basic markdown-like formatting
            return content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code style="background: rgba(0,0,0,0.1); padding: 2px 4px; border-radius: 3px;">$1</code>')
                .replace(/\n/g, '<br>');
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || !currentSessionId) {
                if (!currentSessionId) {
                    alert('Please select or create a conversation first');
                }
                return;
            }
            
            // Disable input and show sending state
            messageInput.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            
            // Send message via socket
            socket.emit('send_message', {
                message: message,
                session_id: currentSessionId
            });
            
            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Re-enable input
            setTimeout(() => {
                messageInput.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                messageInput.focus();
            }, 1000);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
            
            // Auto-resize textarea
            const textarea = event.target;
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const searchResults = document.getElementById('searchResults');
            
            // Clear previous timeout
            if (searchTimeout) {
                clearTimeout(searchTimeout);
            }
            
            if (!query) {
                searchResults.style.display = 'none';
                return;
            }
            
            // Debounce search
            searchTimeout = setTimeout(async () => {
                try {
                    const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                    const results = await response.json();
                    displaySearchResults(results);
                } catch (error) {
                    console.error('Search error:', error);
                }
            }, 300);
        }

        function displaySearchResults(results) {
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = '';
            
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="search-result">No results found</div>';
            } else {
                results.forEach(result => {
                    const resultEl = document.createElement('div');
                    resultEl.className = 'search-result';
                    resultEl.onclick = () => {
                        selectSession(result.session_id, result.session_name || 'Unnamed Chat');
                        searchResults.style.display = 'none';
                        document.getElementById('searchInput').value = '';
                    };
                    
                    const preview = result.user_query.length > 50 ? 
                        result.user_query.substring(0, 50) + '...' : 
                        result.user_query;
                    
                    const date = new Date(result.timestamp).toLocaleDateString();
                    
                    resultEl.innerHTML = `
                        <div class="search-result-text">${preview}</div>
                        <div class="search-result-meta">
                            ${result.session_name || 'Unnamed'} • ${date}
                        </div>
                    `;
                    
                    searchResults.appendChild(resultEl);
                });
            }
            
            searchResults.style.display = 'block';
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'flex';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        function updateChatStatus(status) {
            document.getElementById('chatStatus').textContent = status;
            
            // Clear status after 3 seconds
            setTimeout(() => {
                document.getElementById('chatStatus').textContent = 'Ready to chat';
            }, 3000);
        }

        function setupEventListeners() {
            // Close search results when clicking outside
            document.addEventListener('click', function(event) {
                const searchContainer = document.querySelector('.search-container');
                if (!searchContainer.contains(event.target)) {
                    document.getElementById('searchResults').style.display = 'none';
                }
            });
            
            // Handle window resize
            window.addEventListener('resize', function() {
                if (window.innerWidth <= 768) {
                    // Mobile view handling
                    document.querySelector('.sidebar').classList.remove('open');
                }
            });
        }

        // Mobile sidebar toggle (if needed)
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('open');
        }

        // Auto-focus message input when session is selected
        function focusMessageInput() {
            if (currentSessionId) {
                document.getElementById('messageInput').focus();
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            // Ctrl/Cmd + Enter to send message
            if ((event.ctrlKey || event.metaKey) && event.key === 'Enter') {
                sendMessage();
            }
            
            // Escape to clear search
            if (event.key === 'Escape') {
                document.getElementById('searchInput').value = '';
                document.getElementById('searchResults').style.display = 'none';
            }
        });

        // Initialize
        setTimeout(() => {
            updateChatStatus('Ready to start chatting!');
        }, 1000);
    </script>
</body>
</html>
